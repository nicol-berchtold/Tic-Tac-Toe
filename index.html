<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="steyles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe - Game</h1>
    </header>
    <main>
      <section class="spielfeld" id="spielfeld">
        <div class="box box1">546454354</div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>

        <span class="buttonBereich">
          <button class="restart" id="restart">Restart Game</button>
        </span>
      </section>

      <section>
        <h2>Player 1:</h2>
        <span class="spieler">
          <input
            type="text"
            placeholder="Name Player one"
            name="player1"
            id="player1"
          />
        </span>
        <span class="spieler">
          <h2>Player 2:</h2>
          <input
            type="text"
            placeholder="Name Player two"
            name="player2"
            id="player2"
          />
        </span>

        <span class="buttonBereich">
          <button class="start" id="start">Start Game</button>
        </span>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
