<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="steyles.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe - Game</h1>
    </header>
    <main>
      <section class="gameboard" id="gameboard">
        <div class="ausgabe2" id="ausgabe2"></div>
        <div class="container" id="container">
          <div class="box box1" data-index="0"></div>
          <div class="box box2" data-index="1"></div>
          <div class="box box3" data-index="2"></div>
          <div class="box box4" data-index="3"></div>
          <div class="box box5" data-index="4"></div>
          <div class="box box6" data-index="5"></div>
          <div class="box box7" data-index="6"></div>
          <div class="box box8" data-index="7"></div>
          <div class="box box9" data-index="8"></div>
        </div>
        <span class="buttonBereich">
          <button class="restart" id="restart">Restart Game</button>
          <div class="ausgabe" id="ausgabe"></div>
        </span>
      </section>

      <section id="eintrag">
        <h2>Player 1:</h2>
        <span class="spieler">
          <input
            class="player1"
            type="text"
            placeholder="Name Player one"
            name="player1"
            id="player1"
          />
        </span>
        <span class="spieler">
          <h2>Player 2:</h2>
          <input
            class="player2"
            type="text"
            placeholder="Name Player two"
            name="player2"
            id="player2"
          />
        </span>

        <span class="buttonBereich">
          <button class="start" id="start">Start Game</button>
          <div class="meldung" id="meldung"></div>
        </span>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
